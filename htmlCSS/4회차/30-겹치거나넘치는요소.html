<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겹치거나 넘치는 요소 다루기</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: relative;
            font-size: 32px;
        }
        .div1 { background-color: orange; z-index: 4; overflow: scroll;}
        .div2 { background-color: red; bottom: 50px; z-index: 3}
        .div3 { background-color: purple; bottom: 100px; z-index: 2}
        .div4 { background-color: green; bottom: 150px; z-index: 1}
    </style>
</head>
<body>
    <div class="div1">겹orangeorangeorangeorangeorangeorangeorange</div>
    <div class="div2">쳐</div>
    <div class="div3">있</div>
    <div class="div4">음</div>
</body>
</html>
