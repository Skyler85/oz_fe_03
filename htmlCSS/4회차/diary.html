<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diary.css">
    <title>나만의 일기장</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Diary</h1>
        </div>
        <div class="main">
            <div class="diary__box">
                <h2 class="diary__titile">오늘의 일기!</h2>
                <div class="date"><span>2024.03.25 23:30</span></div>
                <div class="diary__contnets">
                    <img src="cat.jpg" alt="냥박스">
                    <p>
                        CSS에 대해 배우고 이것저것 미니 프로젝트를 해보았다.<br>
                        팀원들과 자기소개 시간도 가져보았다.<br>
                        과제를 하면서 flex에 대해 여러가지 사실을 알게되었다<br>
                        어려운 부분도 많았는데 반복해서 여러번 읽어보니<br>
                        조금씩 이해가 되기 시작했다.<br>
                        재미있었다<br>
                    </p>
                </div>
            </div>
            <div class="footer">
                <div class="social">
                    <i class="fa-brands fa-discord"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="copywrited">
                    &copy; writed by <span class="author">황두나</span>.
                </div>
                <div>
                    <input type="range" id="alpha" min="0" max="100">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2cb7ce3cc7.js" crossorigin="anonymous"></script>
</body>
</html>
