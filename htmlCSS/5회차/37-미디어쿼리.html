<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div.box{
            width: 150px;
            height: 150px;
            background-color: teal;
        }

        /* 주로 사용하는 반응형 웹 제작 방식 */
        @media screen and (min-width: 800px) {
            div.box {
                background-color: orange;
            }
        }
        @media screen and (min-width: 1000px) {
            div.box {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
