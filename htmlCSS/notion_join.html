<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="join" content="">
    <meta name="Description" content="회원가입 오즈스쿨 프론트엔드 백엔드 IT창업">
    <title>Document</title>
</head>
<body>
    <h1>오즈코딩스쿨 회원가입</h1>
    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="name" placeholder="">
                </li>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" name="id" placeholder="6자 이상 20자 미만 공백없이">
                </li>
                <li>
                    <label for="password">비밀번호 : </label>
                    <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" name="email" placeholder="">
                </li>
                <li>
                    <label for="phone">휴대폰 : </label>
                    <input type="text" name="phone"><br>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </li>
            </ul>
        </fieldset>
        
        <fieldset>
            <legend>취미</legend>
                <ul>
                    <li>
                        <input type="checkbox" name="habit" id="coding">
                        <label for="coding">코딩</label>
                        <input type="checkbox" name="habit" id="work">
                        <label for="work">운동</label>
                        <input type="checkbox" name="habit" id="brath">
                        <label for="brath">숨쉬기</label>
                        <input type="checkbox" name="habit" id="trip">
                        <label for="trip">여행</label>
                        <input type="checkbox" name="habit" id="sleep">
                        <label for="sleep">잠자기</label>
                        <input type="checkbox" name="habit" id="read">
                        <label for="read">독서</label>
                        <input type="checkbox" name="habit" id="watch">
                        <label for="watch">넷플시청</label>
                    </li>
                    <li>
                        <input type="radio" name="gender" id="male">
                        <label for="male">남</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">남</label>                        
                        <input type="radio" name="gender" id="secret">
                        <label for="secret">비밀</label>
                    </li>
                </ul>

        </fieldset>
        <br>

    </form>
    
</body>
</html>
