<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>

        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()
        createParagraph()


        function createParagraph() {
            const p = document.createElement("p");
            p.textContent = "새롭게 만들어진 문단 태그";
            document.querySelector("#container").append(p);
        }









        // 호이스팅 가능 : 선언식 :: 함수를 선언하는 곳이 호출하는 곳보다 아래에 있어도 된다.
        // sayYes();

        // 호이스팅 불가 : 표현식 :: 선언문이 아니기때문에 먼저 실행되지 않고 런타임에 실행되기 때문에 순차적으로 실행시 ReferenseError 발생
        // sayNo();

        // 함수 이름짓기 규칙은 변수와 같다.
        // 기능을 정의하는 만큼, 동사를 사용하는 것이 좋다. (변수는 명사)
        function sayYes(){
            console.log(1);
            console.log(2);
            alert("Yes!");
        }

        const sayNo = () => {
            alert("No!");
            console.log(3);
        }
    </script>
</body>
</html>
