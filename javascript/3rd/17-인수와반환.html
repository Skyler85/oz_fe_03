<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인수와 반환</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      console.log(createParagraph("감자에", "red"));
      console.log(createParagraph("싹이 나서", "green"));
      console.log(createParagraph("감자 감자 뿅", "blue"));

      function createParagraph(msg, color) {
        const p = document.createElement("p");
        p.style.color = color;
        p.textContent = msg;
        document.querySelector("#container").append(p);

        return `방금 만든 태그의 콘텐츠 : ${msg}, 색상 : ${color}`;
      }



    </script>
  </body>
</html>
