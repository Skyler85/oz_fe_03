<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>value 속성</title>
</head>
<body>
    <input id="talk">
    <input type="button" id="push" value="push">

    <form id="form">
        <input name="name">
        <input name="nick">
        <input type="submit">
    </form>

    <script>
        const input = document.getElementById("talk");
        const button = document.getElementById("push");

        input.addEventListener('keyup', function(e){
            console.log(e.target.value)
        })

        button.addEventListener('click', function(){
            const p = document.createElement("p");
            p.textContent = input.value;
            document.body.append(p);
        })

        const form = document.getElementById("form");
        form.addEventListener('submit', function(event){
            event.preventDefault(); // submit 이벤트 발생시 화면 새로고침 되지 않도록 하는 함수
            const p = document.createElement("p");
            // createElement라고 적어야 될 것을 자동완성으로 createAttribute라고 적어서 계속 오류.ㅠㅠ
            // Uncaught DOMException: Failed to execute 'append' on 'Element': Nodes of type 'p' may not be inserted inside nodes of type 'BODY'.
            p.textContent = `${event.target.name.value}의 별명은 ${event.target.nick.value}`;
            document.body.append(p);
        })
    </script>
</body>
</html>
