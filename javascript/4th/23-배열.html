<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        const vos = ["박지헌", "최현준", "김경록"];

        vos.push("강윤호") // 배열에 주어진 요소 추가

        vos.pop() // 배열의 끝부분부터 요소 제거

        console.log(vos.indexOf("최현준")) // 1
        console.log(vos.indexOf("강윤호")) // -1

        // splice: 정해진 위치에서부터 정해진 개수만큼 요소 제거
        // vos.splice(0, 3); // 0번 인덱스 부터 3개의 아이템 제거
        
        // 대체 값을 채우는 것도 가능하다.
        // vos.splice(0, 3, "박지헌", "최현준", "김경록"); 
        // console.log

        // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
        vos.forEach(function(item){
            console.log("VOS 멤버명 : " + item)
        })


         
    </script>
</body>
</html>
