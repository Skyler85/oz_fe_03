<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5day_monster</title>
    <style>
      strong{
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let monsterHP = 100;
      const container = document.getElementById("container");
      const h1 = document.createElement("h1");
      h1.textContent = "몬스터 잡기 게임을 시작합니다.";
      container.appendChild(h1);

      let attackDamage = parseInt(prompt("1회 공격시 데미지는? (양의 정수)"));
      let attackCount = 0;

      if(attackDamage > 0){

          while(monsterHP > 0) {
            attackCount++;
            
            const p = document.createElement("p");
            const span = document.createElement("span");
            const strong = document.createElement("strong");
            
            
            p.textContent = `몬스터를 ${attackCount}회 공격 했다!`;
            if(monsterHP - attackDamage <= 0) {
              attackDamage = monsterHP;
            }
            span.textContent = `HP : ${monsterHP} - ${attackDamage} => `;
            container.appendChild(p);
            
            monsterHP -= attackDamage; // hp 감소
              // 몬스터의 체력이 음수일때 강제로 0으로 출력하기


              strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다!`;
              container.appendChild(span);
              container.appendChild(strong);


          }
      } else {
          alert("데미지를 잘못 입력하여 게임을 취소합니다.");
      }
    </script>
  </body>
</html>
